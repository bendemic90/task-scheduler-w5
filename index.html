<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="today" class="lead"></p>
    </header>
    <!--all the buttons-->
    <div class="container-fluid">
      <div class="row">
      <div id="nine-am" class="day-box d-flex col">
        <button class="btn-lg col days-time border-left-0 border-bottom-0 hour">09:00</button>
        <input id="inputone" class="textarea col-10" type="text" placeholder="Your task!">
        <button class="btn-primary col btn-lg s1 saveBtn">Save</button>
        
        </div>
      </div>
      <div class="row">
      <div id="ten-am" class="day-box d-flex col">
        <button class="btn-lg days-time border-left-0 border-bottom-0 hour col">10:00</button>
        <input id="inputtwo" class="textarea col-10" type="text" placeholder="Your task!">
        <button class="btn-primary col btn-lg s2 saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
      <div id="eleven-am" class="day-box d-flex col">
        <button class="btn-lg days-time col hour border-left-0 border-bottom-0">11:00</button>
        <input id="inputthree" class="textarea col-10" type="text" placeholder="Your task!">
        <button class="btn-primary btn-lg s3 col saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
      <div id="twelve-pm" class="day-box d-flex col">
        <button class="btn-lg days-time col hour border-left-0 border-bottom-0">12:00</button>
        <input id="inputfour" class="textarea col-10" type="text" placeholder="Your task!">
        <button class="btn-primary btn-lg col s4 saveBtn">Save</button>
        
      </div>
      </div>
      <div class="row">
      <div id="one-pm" class="day-box d-flex col">
        
        <button class="btn-lg days-time col hour border-left-0 border-bottom-0">13:00</button>
        <input id="inputfive" class="textarea col-10" type="text" placeholder="Your task!">
        <button class="btn-primary col btn-lg s5 saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
      <div id="two-pm" class="day-box d-flex col">
        <button class="btn-lg days-time col hour border-left-0 border-bottom-0">14:00</button>
        <input id="inputsix" class="textarea col-10" type="text" placeholder="Your task!">
        <button class="btn-primary btn-lg col s6 saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
      <div id="three-pm" class="day-box d-flex col">
        <button class="btn-lg days-time col hour border-left-0 border-bottom-0">15:00</button>
        <input id="inputseven" class="textarea col-10" type="text" placeholder="Your task!">
        <button class="btn-primary col btn-lg s7 saveBtn">Save</button>
      </div>
      </div>
      <div class="row">
      <div id="four-pm" class="day-box d-flex col">
        <button class="btn-lg days-time col hour border-left-0 border-bottom-0">16:00</button>
        <input id="inputeight" class="textarea col-10" type="text" placeholder="Your task!">
        <button class="btn-primary col btn-lg s8 saveBtn">Save</button>
        
      </div>
    </div>
    <div class="row">
      <div id="five-pm" class="day-box d-flex col">
        <button class="btn-lg days-time col hour border-left-0 border-bottom-0">17:00</button>
        <input id="inputnine" class="textarea col-10" type="text" placeholder="Your task!">
        <button class="btn-primary col btn-lg s9 saveBtn">Save</button>
        </div>
      </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
    <script>

      //a few cheeky variables
      var input1 = $("#inputone");
      var input2 = $("#inputtwo");
      var input3 = $("#inputthree");
      var input4 = $("#inputfour");
      var input5 = $("#inputfive");
      var input6 = $("#inputsix");
      var input7 = $("#inputseven");
      var input8 = $("#inputeight");
      var input9 = $("#inputnine");

      //local storage pulls
      input1.attr("value", localStorage.getItem("task1"));
      input2.attr("value", localStorage.getItem("task2"));
      input3.attr("value", localStorage.getItem("task3"));
      input4.attr("value", localStorage.getItem("task4"));
      input5.attr("value", localStorage.getItem("task5"));
      input6.attr("value", localStorage.getItem("task6"));
      input7.attr("value", localStorage.getItem("task7"));
      input8.attr("value", localStorage.getItem("task8"));
      input9.attr("value", localStorage.getItem("task9"));

      // colours, past present and future
      var now = moment().format('HH');
      // all grey outside of hours
        if (now < 9 || now > 17) {
          var allWrong = document.querySelectorAll("input");
          allWrong.addClass("bg-secondary");
        }
      //
        if (now == 9) {
          input1.addClass("bg-danger");
          input2.addClass("bg-success");
          input3.addClass("bg-success");
          input4.addClass("bg-success");
          input5.addClass("bg-success");
          input6.addClass("bg-success");
          input7.addClass("bg-success");
          input8.addClass("bg-success");
          input9.addClass("bg-success");
        }
        if (now == 10) {
          input1.addClass("bg-secondary");
          input2.addClass("bg-danger");
          input3.addClass("bg-success");
          input4.addClass("bg-success");
          input5.addClass("bg-success");
          input6.addClass("bg-success");
          input7.addClass("bg-success");
          input8.addClass("bg-success");
          input9.addClass("bg-success");
        }
        if (now == 11) {
          input1.addClass("bg-secondary");
          input2.addClass("bg-secondary");
          input3.addClass("bg-danger");
          input4.addClass("bg-success");
          input5.addClass("bg-success");
          input6.addClass("bg-success");
          input7.addClass("bg-success");
          input8.addClass("bg-success");
          input9.addClass("bg-success");
        }
        if (now == 12) {
          input1.addClass("bg-secondary");
          input2.addClass("bg-secondary");
          input3.addClass("bg-secondary");
          input4.addClass("bg-danger");
          input5.addClass("bg-success");
          input6.addClass("bg-success");
          input7.addClass("bg-success");
          input8.addClass("bg-success");
          input9.addClass("bg-success");
        }
        if (now == 13) {
          input1.addClass("bg-secondary");
          input2.addClass("bg-secondary");
          input3.addClass("bg-secondary");
          input4.addClass("bg-secondary");
          input5.addClass("bg-danger");
          input6.addClass("bg-success");
          input7.addClass("bg-success");
          input8.addClass("bg-success");
          input9.addClass("bg-success");
        }
        if (now == 14) {
          input1.addClass("bg-secondary");
          input2.addClass("bg-secondary");
          input3.addClass("bg-secondary");
          input4.addClass("bg-secondary");
          input5.addClass("bg-secondary");
          input6.addClass("bg-danger");
          input7.addClass("bg-success");
          input8.addClass("bg-success");
          input9.addClass("bg-success");
        }
        if (now == 15) {
          input1.addClass("bg-secondary");
          input2.addClass("bg-secondary");
          input3.addClass("bg-secondary");
          input4.addClass("bg-secondary");
          input5.addClass("bg-secondary");
          input6.addClass("bg-secondary");
          input7.addClass("bg-danger");
          input8.addClass("bg-success");
          input9.addClass("bg-success");
        }
        if (now == 16) {
          input1.addClass("bg-secondary");
          input2.addClass("bg-secondary");
          input3.addClass("bg-secondary");
          input4.addClass("bg-secondary");
          input5.addClass("bg-secondary");
          input6.addClass("bg-secondary");
          input7.addClass("bg-secondary");
          input8.addClass("bg-danger");
          input9.addClass("bg-success");
        }
        if (now == 17) {
          input1.addClass("bg-secondary");
          input2.addClass("bg-secondary");
          input3.addClass("bg-secondary");
          input4.addClass("bg-secondary");
          input5.addClass("bg-secondary");
          input6.addClass("bg-secondary");
          input7.addClass("bg-secondary");
          input8.addClass("bg-secondary");
          input9.addClass("bg-danger");
        }
        

      //heading text filler (time and day)
      $("#currentDay").text(moment().format('MMMM Do YYYY, h:mm:ss a'));
      $("#today").text(moment().format('dddd'));

      //many, many button clicks
      $(".s1").on("click", function(){
         localStorage.setItem("task1", input1[0].value);
      })
      $(".s2").on("click", function(){
        localStorage.setItem("task2", input2[0].value);
      })
      $(".s3").on("click", function(){
        localStorage.setItem("task3", input3[0].value);
      })
      $(".s4").on("click", function(){
        localStorage.setItem("task4", input4[0].value);
      })
      $(".s5").on("click", function(){
        localStorage.setItem("task5", input5[0].value);
      })
      $(".s6").on("click", function(){
        localStorage.setItem("task6", input6[0].value);
      })
      $(".s7").on("click", function(){
        localStorage.setItem("task7", input7[0].value);
      })
      $(".s8").on("click", function(){
        localStorage.setItem("task8", input8[0].value);
      })
      $(".s9").on("click", function(){
        localStorage.setItem("task9", input9[0].value);
      })

    </script>
  </body>
</html>
