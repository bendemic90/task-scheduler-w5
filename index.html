<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="today" class="lead"></p>
    </header>
    <!--all the buttons-->
    <div class="container col-lg-12">
      <div id="nine-am" class="day-box col-lg-12">
        <button class="btn-lg days-time border-left-0 border-bottom-0">09:00</button>
        <button class="btn-primary btn-lg saveBtn">Save</button>
        <input id="inputone" type="text" placeholder="Your event!">
        <!--<h5 class="user-input text-center"></h5>-->
      </div>
      <div id="ten-am" class="day-box col-lg-12">
        <button class="btn-lg days-time border-left-0 border-bottom-0">10:00</button>
        <button class="btn-primary btn-lg saveBtn">Save</button>
        <input type="text" placeholder="Your event!">
      </div>
      <div id="eleven-am" class="day-box col-lg-12">
        <button class="btn-lg days-time border-left-0 border-bottom-0">11:00</button>
        <button class="btn-primary btn-lg saveBtn">Save</button>
        <input type="text" placeholder="Your event!">
      </div>
      <div id="twelve-pm" class="day-box col-lg-12">
        <button class="btn-lg days-time border-left-0 border-bottom-0">12:00</button>
        <button class="btn-primary btn-lg saveBtn">Save</button>
        <input type="text" placeholder="Your event!">
      </div>
      <div id="one-pm" class="day-box col-lg-12">
        <button class="btn-lg days-time border-left-0 border-bottom-0">13:00</button>
        <button class="btn-primary btn-lg saveBtn">Save</button>
        <input type="text" placeholder="Your event!">
      </div>
      <div id="two-pm" class="day-box col-lg-12">
        <button class="btn-lg days-time border-left-0 border-bottom-0">14:00</button>
        <button class="btn-primary btn-lg saveBtn">Save</button>
        <input type="text" placeholder="Your event!">
      </div>
      <div id="three-pm" class="day-box col-lg-12">
        <button class="btn-lg days-time border-left-0 border-bottom-0">15:00</button>
        <button class="btn-primary btn-lg saveBtn">Save</button>
        <input type="text" placeholder="Your event!">
      </div>
      <div id="four-pm" class="day-box col-lg-12">
        <button class="btn-lg days-time border-left-0 border-bottom-0">16:00</button>
        <button class="btn-primary btn-lg saveBtn">Save</button>
        <input type="text" placeholder="Your event!">
      </div>
      <div id="five-pm" class="day-box col-lg-12">
        <button class="btn-lg days-time border-left-0 border-bottom-0">17:00</button>
        <button class="btn-primary btn-lg saveBtn">Save</button>
        <input type="text" placeholder="Your event!">
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
    <script>
      //var input1 = $("#inputone");
      //var input2 = $("")
      $("#currentDay").text(moment().format('MMMM Do YYYY, h:mm:ss a'));
      $("#today").text(moment().format('dddd'));
     // $(".day-box").attr("class", "border-right border-top")

      })

    </script>
  </body>
